<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Magic-8-Ball</title>
  </head>
  <body>
    <div class="main">
      <div class="stars"></div>
      <div class="twinkling"></div>
      <div class="clouds"></div>

      <div class="interaction__container">
        <input
          id="input"
          class="input"
          type="text"
          onkeypress="handleKeyEnter(event)"
          value=""
          required
        />
        <span class="input__bar"></span>
        <label>Ask Your Question</label>
        <p id="error" class="error"></p>
      </div>

      <div class="buttons">
        <button id="button" type="submit" class="button">Get an Answer</button>
        <button id="btn" type="submit" class="button">Ask for Advice</button>
      </div>

      <div id="ball" class="ball">
        <div class="ball__response">
          <div class="ball__triangle"></div>
          <div id="answer" class="ball__answer"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
